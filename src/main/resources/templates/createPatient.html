<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Ajouter un patient</title>
  <meta name="description" content="My Page Description"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="../static/css/bootstrap-datetimepicker.min.css" th:href="@{/css/bootstrap-datetimepicker.min.css}">
        

</head>
<body>


<div class="container-fluid">
        <div class="row">
            <main role="main" class="col-md-5 col-lg-7 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                  <h1 class="h2">Ajouter un patient</h1>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="container justify-content-center card">
                            <div class="card-body">
                                <h6 class="card-title">Saisir les informations personnelles du patient:</h6>
                                 <form class="form-group" id="contactForm" th:action="@{/patients}" th:object="${patient}" method="POST">
                                 	<div class="mt-4 mb-3 row">
                                    	<label class="col-sm-3 col-form-label">Nom</label>
                                    	<div class="col-sm-9">
                                      		<input type="text" class="form-control" th:field="*{nom}" required/>
                                    	</div>
                                	</div>       
      							
                                	<div class="mb-3 row">
                                    	<label class="col-sm-3 col-form-label">Prénom</label>
                                    	<div class="col-sm-9">
                                      		<input type="text" class="form-control" th:field="*{prenom}" required>
                                    	</div>
                                	</div>
                                	<div class="mb-3 row">
                                    	<label class="col-sm-3 col-form-label">Sexe</label>
                                    	<div class="col-sm-9">
                                        	<input type="text" class="form-control" th:field="*{sexe}" required />
                                    		<!--div class="input-group">
                                            	<input class="form-check-input" type="radio" name="sexe" id="inlineRadio1" th:field="*{sexe}" value="H" checked>
                                            	<label class="form-check-label" for="inlineRadio1">Homme</label>
                                        		</div>
                                        		<div class="form-check form-check-inline">
                                            		<input class="form-check-input" type="radio" name="sexe" id="inlineRadio2" th:field="*{sexe}" value="F">
                                            		<label class="form-check-label" for="inlineRadio2">Femme</label>
                                        		</div-->
                                    		</div>
                                	</div>
                                	<div class="mb-3 row">
                                    	<label class="col-sm-3 col-form-label">Date de naissance</label>
										<div class="col-sm-9">
											<div class="input-group date" data-provide="datepicker">
    											<input type="date" 
    											class="form-control" 
    											name="dateNaissance" 
    											th:field="*{dateNaissance}" 
    											>
    											<div class="input-group-addon">
        											<span class="glyphicon glyphicon-th"></span>
    											</div>
											</div>  
                                		</div>
                                	</div>
                                	 <div class="mb-3 row">
                                    	<label class="col-sm-3 col-form-label">Numéro de téléphone</label>
										<div class="col-sm-9">
                                      		<input type="tel" class="form-control" namee="numeroTelephone" th:field="*{numeroTelephone}" required/>
                                    	</div>
                                	</div> 
                                	<div class="mb-3 row">
                                    	<label class="col-sm-3 col-form-label">Adresse</label>
										<div class="col-sm-9">
                                      		<input type="text" class="form-control" th:field="*{adresse}" required/>
                                    	</div>
                                	</div>
                                	<button type="submit" value="create" class="btn btn-dark">Créer</button>
                                </form>   
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>
</div>

 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="../static/js/bootstrap-datetimepicker.min.js" th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
    <script th:inline="javascript">
        $(function () {
            $.extend(true, $.fn.datetimepicker.defaults, {
                icons: {
                    time: 'far fa-clock',
                    date: 'far fa-calendar',
                    up: 'fas fa-arrow-up',
                    down: 'fas fa-arrow-down',
                    previous: 'fas fa-chevron-left',
                    next: 'fas fa-chevron-right',
                    today: 'far fa-calendar-check-o',
                    clear: 'far fa-trash',
                    close: 'far fa-times'
                }
            });
        });
        </script>
         <script th:inline="javascript">
          $(document).off('.datepicker.data-api');
           $('.datepicker').datepicker({
    format: 'yyyy-mm-dd',
    startDate: '-3d'
});
</script>
       
</body>
</html>
