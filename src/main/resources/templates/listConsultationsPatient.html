<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Liste des consultations </title>
  <meta name="description" content="Lite des traitements">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>


    <div class="container-fluid">
        <div class="row">
			<aside class="col-md-3 ml-sm-auto col-lg-3 menu-sidebar mt-4">
     			<div class="nav flex-column nav-pills mt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
  					<a class="nav-link bg-dark" id="v-pills-home-tab" data-toggle="pill" th:href="@{/patients}" role="tab" aria-controls="v-pills-home" aria-selected="false">Liste de patients</a>
  					<a class="nav-link bg-light text-dark" id="v-pills-messages-tab" data-toggle="pill" th:href="@{/traitements}" role="tab" aria-controls="v-pills-messages" aria-selected="false">Liste de traitements</a>
				</div>

			</aside>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-9 mt-4 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                  <h1 class="h2" th:inline="text">Liste des consultations</h1>
                </div>
               
                <table class="table table-responsive table-striped table-bordered">
                    <thead class="table-dark">
                      <tr>
                        <th>Num√©ro de consultation</th>
                        <th>Date de consultation</th>
                        <th>Patient</th>
                         <th>Motif</th>
                         <th>Traitement</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each = "consultation : ${consultations}">
                      	 <td th:text = "${consultation.getId()}"></td>
                      	 <td th:text = "${consultation.getDate_consultation()}"></td>
                      	 <td th:text = "${consultation.patient.nom} + ' ' + ${consultation.patient.prenom}"></td>             	 
                        <td th:text = "${consultation.motif}"></td>
                        <td>
                        	 <ul class="list-group"  th:each = "t : ${traitements}">
                        	 	<li class="list-group-item" th:text = "${t.nom}"></li>
                        	 </ul>
                        </td>
                      </tr>
                    </tbody>
                        </table>
              </main>

        </div>
    </div>
    
</body>
</html>
