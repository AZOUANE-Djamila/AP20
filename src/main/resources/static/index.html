<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Liste des patients</title>
  <meta name="description" content="My Page Description">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                  <h1 class="h2">Liste des patients</h1>
                  <div>
                      <button class="btn btn-primary"> Ajouter un patient</button>
                  </div>
                </div>
               
                <table class="table table-responsive table-striped table-bordered">
                    <thead class="table-dark">
                      <tr>
                          <th> Nom </th>
                          <th> PrÃ©nom </th>
                          <th> Sexe </th>
                          <th> Date de naissance </th>
                          <th> Adresse </th>
                          <th> Actions </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each = "patients: ${patient}">
                        <td th:text = "${name}"> </td>
                        <td th:text = "${patient.prenom}">  </td>
                        <td th:text = "${patient.sexe}">  </td>
                        <td th:text = "${patient.date_naissance}">  </td>
                        <td th:text = "${patient.adresse}">  </td>
                        <td> 
                            <div class="btn-group" role="group">
                                <div>
                                    <button class="btn btn-grey" type="button">
                                        <i class="fas fa-user-edit text-dark"></i>
                                    </button>
                                </div>
                                <div>
                                    <button class="btn btn-grey" type="button">
                                        <i class="fas fa-user-times text-danger"></i>
                                    </button>
                                </div>
                                
                            </div>
                        </td>
                      </tr>
                    </tbody>
                        </table>
              </main>

        </div>
    </div>
</body>
</html>
