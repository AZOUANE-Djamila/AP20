<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Liste des patients</title>
  <meta name="description" content="My Page Description">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


    <div class="container-fluid">
        <div class="row">
			<aside class="col-md-3 ml-sm-auto col-lg-3 menu-sidebar mt-4">
     			<div class="nav flex-column nav-pills mt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
  					<a class="nav-link bg-dark text-light" id="v-pills-home-tab" data-toggle="pill" th:href="@{/patients}" role="tab" aria-controls="v-pills-home" aria-selected="true">Liste de patients</a>
  					<a class="nav-link bg-light text-dark" id="v-pills-messages-tab" data-toggle="pill" th:href="@{/traitements}" role="tab" aria-controls="v-pills-messages" aria-selected="false">Liste de traitements</a>
				</div>

			</aside>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-9 mt-4 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                  <h1 class="h2">Liste des patients</h1>
                  <div>
                      <a class="btn btn-primary" th:href="@{/patients/ajouter-patient}"> Ajouter un patient</a>
                  </div>
                </div>
               
                <table class="table table-responsive table-striped table-bordered">
                    <thead class="table-dark">
                      <tr>
                          <th> Nom </th>
                          <th> PrÃ©nom </th>
                          <th> Sexe </th>
                          <th> Date de naissance </th>
                          <th> Adresse </th>
                          <th> Actions </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each = "patient: ${patients}">
                        <td th:if="${patients.isEmpty()}" th:text="noo"></td>
                        <td th:text="${patient.nom}"></td>
                        <td th:text = "${patient.prenom}">  </td>
                        <td th:text = "${patient.sexe}"></td>
                        <td th:text = "${patient.dateNaissance}">  </td>
                        <td th:text = "${patient.adresse}">  </td>
                        <td> 
                            <div class="btn-group" role="group">
                            	<div>
                                    <a class="btn btn-info" type="button" th:href="@{patients/{id}/consultations(id=${patient.id})}">
                                        Consultations
                                    </a>
                                            
                                </div>
                                <div>
                                    <a class="btn btn-grey" type="button" th:href="@{/patients/edit/{id}(id=${patient.id})}">
                                        <i class="fas fa-user-edit text-dark"></i>
                                    </a>
                                </div>
                                <div>
                                    <a class="btn btn-grey" type="button" th:href="@{/patients/delete/{id}(id=${patient.id})}">
                                        <i class="fas fa-user-times text-danger"></i>
                                    </a>
                                            
                                </div>
                                
                            </div>
                        </td>
                      </tr>
                    </tbody>
                        </table>
              </main>

        </div>
    </div>
</body>
</html>
